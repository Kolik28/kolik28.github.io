<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoNime</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
}

.header {
    display: flex;
    font-size: 40px;
    font-weight: bold;
    color: #FF3D3D;
    margin-top: 10px;
    justify-content: space-around;
}

.header span {
    filter: drop-shadow(0 0 1.1rem red);
}

.header button {
    position: absolute;
    text-decoration: none;
    color: white;
    top: 15px;
    left: 20px;
    background-color: black;
    border: none;
}

.header a i {
    font-size: 25px;
}

.header span {
    text-align: center;
}

.content {
    overflow-x: hidden;
    height: calc(85%);
    overflow-y: auto;
}

.content .anime-info .details .like form button {
    position: absolute;
    text-decoration: none;
    color: white;
    right: 20px;
    top: 30px;
    background-color: black;
    border: none;
    font-size: 25px;
}

.video-player {
    background-color: #000;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

.video-player video {
    width: 100%;
    height: auto;
}

.video-player .embed iframe {
    width: 100%;
    height: 360px;
}

.btn-eps {
    background-color: rgb(209 213 219 /1);
    color: #000;
}

.active-btn {
    background-color: darkred;
    color: white;
}
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <span>NODELIK</span>
    </div>
    <div class="content p-2" id="content">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const animeId = new URLSearchParams(window.location.search).get('s');
    if (animeId) {
        fetchAnimeDetails(animeId);
    }
});

let currentEpisodeId = null;
let currentServerId = null;

function fetchAnimeDetails(animeId) {
    const url = `https://wajik-anime-api.vercel.app/samehadaku/anime/${animeId}`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.data) {
                const details = data.data;
                displayAnimeDetails(details);
                displayEpisodes(details.episodeList);
            }
        })
        .catch(error => console.error('Error fetching anime details:', error));
}

function displayAnimeDetails(details) {
    const content = document.getElementById('content');
    content.innerHTML = `
        <div class="anime-info">
            <div class="d-flex">
                <img style="height: 15rem; width: 10rem; object-fit: cover;" class="mr-3 d-block" src="${details.poster}" height="200" width="150">
                <div class="d-block font-bold">
                    <h2 class="mb-1 mt-1">${details.title}</h2>
                    <p class="mb-1">Rating: <i class="fas fa-star text-yellow-400"></i>${details.score.value}</p>
                    <p class="mb-1">Status: ${details.status}</p>
                    <p class="mb-1">Episode: ${details.episodes}</p>
                    <p class="mb-1">Genre: ${details.genreList.map(g => g.title).join(' ')}</p>
                    <p class="mb-1">${details.season} ${details.studios} ${details.aired}</p>
                </div>
            </div>
        </div>
        <div class="bg-gray-800 p-2 mt-2" id="episodeList"></div>
        <div class="p-2" id="videoPlayer"></div>
    `;
}

function displayEpisodes(episodes) {
    const episodeList = document.getElementById('episodeList');
    episodeList.innerHTML = `<span class="font-bold text-white">Pilih Episode</span>
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            ${episodes.map(eps => `<button class="episode-button btn-eps font-bold" data-episode-id="${eps.episodeId}" style="border-radius: 5px; font-size: 14px; padding: 7px 20px;">EPS ${eps.title}</button>`).join('')}
        </div>`;
    document.querySelectorAll('.episode-button').forEach(btn => {
        btn.addEventListener('click', () => {
            currentEpisodeId = btn.dataset.episodeId;
            fetchEpisodeDetails(currentEpisodeId);
            updateHistory(currentEpisodeId);
            document.querySelectorAll('.episode-button').forEach(button => button.classList.remove('active-btn'));
            btn.classList.add('active-btn');
        });
    });
}

function fetchEpisodeDetails(episodeId) {
    const url = `https://wajik-anime-api.vercel.app/samehadaku/episode/${episodeId}`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data && data.data) {
                const video = data.data;
                displayVideoServers(video);
            }
        })
        .catch(error => console.error('Error fetching episode details:', error));
}

function displayVideoServers(video) {
    const videoPlayer = document.getElementById('videoPlayer');
    let videoUrl = video.defaultStreamingUrl;
    if (currentServerId) {
        const selectedServer = video.server.qualities.flatMap(q => q.serverList).find(s => s.serverId === currentServerId);
        if (selectedServer) {
            videoUrl = selectedServer.url;
        }
    }

    videoPlayer.innerHTML = `<span class="font-bold text-white">Pilih Server</span>
        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
            ${video.server.qualities.flatMap(q => q.serverList).map(server => `<button class="server-button bg-gray-300 text-black font-bold" data-server-id="${server.serverId}" style="border-radius: 5px; font-size: 14px; padding: 7px 20px;">${server.title}</button>`).join('')}
        </div>
        <iframe height="360" width="100%" frameBorder="0" allowfullscreen src="${videoUrl}"></iframe>`;

    document.querySelectorAll('.server-button').forEach(btn => {
        btn.addEventListener('click', () => {
            currentServerId = btn.dataset.serverId;
            displayVideoServers(video);
            document.querySelectorAll('.server-button').forEach(button => button.classList.remove('active-button'));
            btn.classList.add('active-button');
        });
    });
}

function updateHistory(episodeId) {
    let history = JSON.parse(localStorage.getItem('history_film')) || [];
    const existingIndex = history.findIndex(item => item.film_id === episodeId);
    if (existingIndex !== -1) {
        history[existingIndex].timestamp = Date.now();
    } else {
        history.push({ film_id: episodeId, timestamp: Date.now() });
    }
    localStorage.setItem('history_film', JSON.stringify(history));
}
    </script>
</body>
</html>
